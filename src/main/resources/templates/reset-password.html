<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileCare Hub - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        body {
            min-height: 100vh;
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            top: -150px;
            left: -150px;
            opacity: 0.6;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            bottom: -100px;
            right: -100px;
            opacity: 0.4;
        }

        .form-container {
            position: relative;
            z-index: 1;
        }

        .form-section {
            background: white;
            border-radius: 30px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .tooth-decoration {
            position: absolute;
            top: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            transform: rotate(45deg);
            opacity: 0.9;
        }

        .tooth-icon {
            transform: rotate(-45deg);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .custom-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .custom-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #84fab0;
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            transition: all 0.3s;
        }

        .custom-input:focus + .input-icon {
            color: #84fab0;
        }

        .password-strength {
            height: 4px;
            background: #ecf0f1;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #84fab0;
            transition: all 0.3s;
        }

        .btn-reset {
            width: 100%;
            padding: 1rem;
            border: none;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            border-radius: 15px;
            font-weight: 500;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.4);
        }

        .btn-reset::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }

        .btn-reset:hover::after {
            transform: translateX(100%);
            transition: transform 0.5s;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #7f8c8d;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #2c3e50;
            transform: translateX(-5px);
        }

        .alert {
            border: none;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fed6e3 0%, #ffc0cb 100%);
            color: #c0392b;
        }

        .alert-success {
            background: linear-gradient(135deg, #84fab0 0%, #a8edea 100%);
            color: #27ae60;
        }

        .floating-teeth {
            position: absolute;
            font-size: 1.5rem;
            color: #bdc3c7;
            opacity: 0.3;
            z-index: 0;
        }

        .tooth-1 { top: 20%; left: 10%; animation: wave 3s infinite ease-in-out; }
        .tooth-2 { top: 60%; right: 15%; animation: wave 4s infinite ease-in-out; }
        .tooth-3 { bottom: 20%; left: 20%; animation: float 5s infinite ease-in-out; }

        @media (max-width: 768px) {
            .tooth-decoration {
                display: none;
            }

            .form-section {
                border-radius: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="floating-teeth tooth-1">
        <i class="fas fa-tooth"></i>
    </div>
    <div class="floating-teeth tooth-2">
        <i class="fas fa-tooth"></i>
    </div>
    <div class="floating-teeth tooth-3">
        <i class="fas fa-tooth"></i>
    </div>

    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div th:if="${messageError}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle fa-lg"></i>
                    <span th:text="${messageError}"></span>
                </div>

                <div th:if="${messageSuccess}" class="alert alert-success">
                    <i class="fas fa-check-circle fa-lg"></i>
                    <span th:text="${messageSuccess}"></span>
                </div>

                <div class="form-section">
                    <div class="tooth-decoration">
                        <i class="fas fa-tooth tooth-icon"></i>
                    </div>

                    <div class="form-header">
                        <h1 class="form-title">Reset Your Password</h1>
                        <p class="form-subtitle">SmileCare Hub - Your Dental Journey Begins Here</p>
                    </div>

                    <form method="post" role="form" th:action="@{/reset-password(email=${email})}">
                        <div class="input-group">
                            <input type="password"
                                   class="custom-input"
                                   id="password"
                                   name="password"
                                   placeholder="Enter new password"
                                   required>
                            <i class="fas fa-lock input-icon"></i>
                            <div class="password-strength">
                                <div class="strength-meter"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <input type="password"
                                   class="custom-input"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   placeholder="Confirm new password"
                                   required>
                            <i class="fas fa-shield-alt input-icon"></i>
                        </div>

                        <button type="submit" class="btn-reset">
                            <i class="fas fa-key me-2"></i>Reset Password
                        </button>

                        <div class="text-center">
                            <a th:href="@{/login}" class="back-link">
                                <i class="fas fa-chevron-left"></i>
                                <span>Return to Login</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
        const strength = e.target.value.length;
        const meter = document.querySelector('.strength-meter');

        if (strength === 0) {
            meter.style.width = '0%';
        } else if (strength < 6) {
            meter.style.width = '33%';
            meter.style.background = '#ff7675';
        } else if (strength < 10) {
            meter.style.width = '66%';
            meter.style.background = '#ffeaa7';
        } else {
            meter.style.width = '100%';
            meter.style.background = '#84fab0';
        }
    });
</script>
</body>
</html>
